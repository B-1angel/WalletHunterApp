name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk tar wget git python3-dev python3-pip build-essential

      - name: Install Buildozer & Cython
        run: |
          python3 -m pip install --upgrade pip
          pip install --upgrade buildozer cython

      - name: Initialize Buildozer (download SDK/NDK)
        run: |
          # Run once to initialize SDK, NDK, and python-for-android
          buildozer android debug || true

      - name: Clean previous builds
        run: |
          buildozer android clean

      - name: Build debug APK
        run: |
          buildozer android debug
