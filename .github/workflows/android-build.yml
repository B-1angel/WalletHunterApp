name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk tar wget git python3-dev python3-pip build-essential

      - name: Install Buildozer & Cython
        run: |
          python3 -m pip install --upgrade pip
          pip install --upgrade buildozer cython

      # ðŸ§± Cache SDK, NDK, and Buildozer environment to speed up builds
      - name: Cache Buildozer environment
        uses: actions/cache@v3
        with:
          path: |
            .buildozer
            $HOME/.buildozer
            $HOME/android-sdk
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Set up Android SDK and accept licenses
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          if [ ! -d "latest" ]; then
            echo "ðŸ“¦ Installing Android command line tools..."
            wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
            unzip -q tools.zip
            mkdir latest
            mv cmdline-tools/* latest/ || true
          fi
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --licenses || true
          sdkmanager --update
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.1.0"

      - name: Initialize Buildozer (first run)
        run: |
          buildozer android debug || true

      - name: Clean previous builds
        run: |
          buildozer android clean

      - name: Build debug APK
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: WalletHunterApp-debug.apk
          path: bin/*.apk
