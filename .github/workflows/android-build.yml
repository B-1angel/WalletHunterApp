name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk tar wget git python3-dev python3-pip build-essential

      - name: Install Buildozer & Cython
        run: |
          python3 -m pip install --upgrade pip
          pip install --upgrade buildozer cython

      - name: Build APK
        run: |
          # Clean previous builds
          buildozer android clean
          
          # Build debug APK (Buildozer downloads SDK/NDK automatically)
          buildozer android debug
