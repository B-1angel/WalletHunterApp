name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk tar wget git python3-dev python3-pip build-essential

      - name: Install Buildozer & Cython
        run: |
          python3 -m pip install --upgrade pip
          pip install --upgrade buildozer cython

      # ‚ö° Cache Buildozer environment and SDK to avoid re-downloading 2‚Äì3 GB every run
      - name: Cache Buildozer environment
        uses: actions/cache@v3
        with:
          path: |
            .buildozer
            $HOME/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # üèóÔ∏è Step 1 ‚Äî Initialize Buildozer to download its internal SDK/NDK
      - name: Initialize Buildozer
        run: |
          buildozer android debug || true

      # üßæ Step 2 ‚Äî Install SDK command-line tools and accept licenses inside Buildozer's SDK
      - name: Accept Buildozer internal SDK licenses
        run: |
          export ANDROID_SDK_ROOT=$PWD/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

          echo "üì¶ Installing Android command line tools into Buildozer SDK..."
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools

          # Download Google cmdline tools if missing
          if [ ! -d "latest" ]; then
            wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
            unzip -q tools.zip
            mkdir latest
            mv cmdline-tools/* latest/ || true
            rm -rf cmdline-tools tools.zip
          fi

          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

          echo "‚úÖ Accepting Android SDK licenses inside Buildozer's SDK..."
          yes | sdkmanager --licenses || true
          sdkmanager --update
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.1.0"

      # üßπ Step 3 ‚Äî Clean previous builds
      - name: Clean previous builds
        run: |
          buildozer android clean

      # üèóÔ∏è Step 4 ‚Äî Build the debug APK
      - name: Build debug APK
        run: |
          buildozer android debug

      # üì¶ Step 5 ‚Äî Upload APK artifact for download
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: WalletHunterApp-debug.apk
          path: bin/*.apk
