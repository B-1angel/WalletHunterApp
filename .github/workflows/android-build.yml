name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3Ô∏è‚É£ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk tar wget git python3-dev python3-pip build-essential

      # 4Ô∏è‚É£ Install Buildozer & Cython
      - name: Install Buildozer & Cython
        run: |
          python3 -m pip install --upgrade pip
          pip install --upgrade buildozer cython

      # 5Ô∏è‚É£ Cache Buildozer environment
      - name: Cache Buildozer environment
        uses: actions/cache@v3
        with:
          path: |
            .buildozer
            $HOME/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # 6Ô∏è‚É£ Install Android SDK + Build Tools and accept licenses
      - name: Install Android SDK and Build Tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip
          mkdir latest
          mv cmdline-tools/* latest/
          rm -rf cmdline-tools tools.zip

          export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH
          yes | sdkmanager --licenses
          sdkmanager --update
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.1.0"

      # 7Ô∏è‚É£ Set environment variables for Buildozer to use system SDK
      - name: Set Android environment
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          echo "ANDROID_HOME=$ANDROID_HOME"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"

      # 8Ô∏è‚É£ Clean Buildozer internal SDK (optional but recommended)
      - name: Clean internal Buildozer SDK
        run: |
          rm -rf .buildozer/android/platform/android-sdk || true

      # 9Ô∏è‚É£ Clean previous builds
      - name: Clean previous builds
        run: |
          buildozer android clean || true

      # üîü Build the debug APK
      - name: Build debug APK
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
          ANDROID_HOME: $HOME/android-sdk
          ANDROID_SDK_ROOT: $HOME/android-sdk
          PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH:$PATH
        run: |
          buildozer -v android debug

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: WalletHunterApp-debug.apk
          path: bin/*.apk
