name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk tar wget git python3-dev python3-pip build-essential

      - name: Install Buildozer & Cython
        run: |
          python3 -m pip install --upgrade pip
          pip install --upgrade buildozer cython

      # âš¡ Cache SDK, NDK, and Buildozer folders to make subsequent builds faster
      - name: Cache Buildozer environment
        uses: actions/cache@v3
        with:
          path: |
            .buildozer
            $HOME/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # ğŸ—ï¸ Step 1 â€” Initialize Buildozer (downloads SDK/NDK internally)
      - name: Initialize Buildozer
        run: |
          buildozer android debug || true

      # ğŸ§¾ Step 2 â€” Accept licenses INSIDE Buildozerâ€™s SDK
      - name: Accept Buildozer internal SDK licenses
        run: |
          export ANDROID_SDK_ROOT=$PWD/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          echo "Accepting Android SDK licenses inside Buildozer's SDK..."
          yes | sdkmanager --licenses || true
          sdkmanager --update
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.1.0"

      # ğŸ§¹ Step 3 â€” Clean previous builds (optional)
      - name: Clean previous builds
        run: |
          buildozer android clean

      # ğŸ—ï¸ Step 4 â€” Build the debug APK
      - name: Build debug APK
        run: |
          buildozer android debug

      # ğŸ“¦ Step 5 â€” Upload the generated APK as an artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: WalletHunterApp-debug.apk
          path: bin/*.apk
